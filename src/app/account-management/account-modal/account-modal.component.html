<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <h3 class="modal-title">{{header}}</h3>
  </div>

  <div class="modal-body">
    <div class="fields-container">
      <mat-form-field class="col-md-12">
        <input matInput placeholder="Name *" formControlName="user_name">
      </mat-form-field>
      <mat-form-field *ngIf="addAdminModal" class="col-md-12">
        <input matInput type="password" placeholder="Passwort *" formControlName="password">
      </mat-form-field>
      <mat-form-field *ngIf="addAdminModal" class="col-md-12">
        <input matInput placeholder="Email *" formControlName="email">
      </mat-form-field>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" type="button" (click)="cancel()">Abbrechen</button>
    <button class="btn btn-success" type="submit">Speichern</button>
  </div>
</form>
