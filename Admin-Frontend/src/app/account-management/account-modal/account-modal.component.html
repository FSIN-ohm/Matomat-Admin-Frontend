<form [formGroup]="accountForm">
  <div class="modal-header">
    <h3 class="modal-title">{{header}}</h3>
  </div>

  <div class="modal-body">
    <div formGroupName="account">
      <div class="fields-container">
        <mat-form-field *ngIf="creationModal" class="col-md-12">
          <input matInput placeholder="Rolle" formControlName="role" readonly>
        </mat-form-field>
        <mat-form-field class="col-md-12">
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="col-md-12">
          <input matInput placeholder="Guthaben" formControlName="balance">
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" (click)="cancel()">cancel</button>
    <button class="btn btn-success" (click)="submit()">save</button>
  </div>
</form>
