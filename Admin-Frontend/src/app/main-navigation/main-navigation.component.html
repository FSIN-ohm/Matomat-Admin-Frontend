<mat-toolbar role="heading" color="primary" class="mat-elevation-z4">
  <mat-toolbar-row>
    <button mat-button class="toolbar-button" (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>Application Title</span>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>

    <button mat-button class="toolbar-button">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <!-- empty second row, could be used for error messages or for displaying loading state -->
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container mat-elevation-z2" [hasBackdrop]="false">
  <mat-sidenav #drawer [mode]="'side'" [opened]="true">
    <!-- Admin account settings -->
    <mat-nav-list>
      <a mat-list-item class="nav-list-item" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}">Account Settings</a>
    </mat-nav-list>

    <!-- Readonly sites -->
    <mat-nav-list>
      <!-- <a mat-list-item class="nav-list-item" routerLink="statistics" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}">Statistics</a> -->
      <a mat-list-item class="nav-list-item" routerLink="transactions" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}">Transactions</a>
    </mat-nav-list>

    <!-- Management sites -->
    <mat-nav-list>
      <a mat-list-item class="nav-list-item" routerLink="acc-management" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}">Accountmanagement</a>
      <a mat-list-item class="nav-list-item" routerLink="product-management" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}">Productmanagement</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
