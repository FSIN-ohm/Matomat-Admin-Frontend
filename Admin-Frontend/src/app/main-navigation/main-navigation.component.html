<mat-drawer-container [hasBackdrop]=true>
    <mat-drawer #drawer [mode]=over class="sidenav">
        <mat-toolbar color="primary">

            <button mat-button id="burger" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="icon-description">Matohmat v1.0</span>

        </mat-toolbar>
        <ol class="sidenav-list">
            <mat-divider></mat-divider>
            <button mat-flat-button class="sidenav-button" (click)="drawer.close()" routerLink="acc-management" routerLinkActive="highlight-navdrawer-button"
            [routerLinkActiveOptions]="{exact: true}">
              <mat-icon>keyboard_arrow_right</mat-icon>
              <span class="icon-description">Accountverwaltung</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-flat-button class="sidenav-button" (click)="drawer.close()" routerLink="transactions" routerLinkActive="highlight-navdrawer-button"
            [routerLinkActiveOptions]="{exact: true}">
              <mat-icon>keyboard_arrow_right</mat-icon>
              <span class="icon-description">Transaktionen</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-flat-button class="sidenav-button" (click)="drawer.close()" routerLink="product-management" routerLinkActive="highlight-navdrawer-button"
            [routerLinkActiveOptions]="{exact: true}">
              <mat-icon>keyboard_arrow_right</mat-icon>
              <span class="icon-description">Produktverwaltung</span>
            </button>
            <mat-divider></mat-divider>
        </ol>

    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar color="primary">
  
            <figure id="logo">
              <img src="assets\img\logo-wh-55px-transparent.png">
            </figure>
          
            <button mat-button id="burger" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
          
            <mat-list>
              <button mat-flat-button class="toolbar-button" color="primary" routerLink="acc-management" routerLinkActive="highlight-toolbar-button"
              [routerLinkActiveOptions]="{exact: true}">Accountverwaltung</button>
              <button mat-flat-button class="toolbar-button" color="primary" routerLink="transactions" routerLinkActive="highlight-toolbar-button"
              [routerLinkActiveOptions]="{exact: true}">Transaktionen</button>
              <button mat-flat-button class="toolbar-button" color="primary" routerLink="product-management" routerLinkActive="highlight-toolbar-button"
              [routerLinkActiveOptions]="{exact: true}">Produktverwaltung</button>  
            </mat-list>
          
            <!-- This fills the remaining space of the current row -->
            <span class="fill-remaining-space"></span>

            <!-- <button mat-flat-button class="toolbar-button toolbar-icon-button" color="primary">
              <mat-icon>notifications_none</mat-icon>
            </button>-->

            <button mat-flat-button class="toolbar-button" color="primary" routerLink="/settings" routerLinkActive="highlight-toolbar-button" 
            [routerLinkActiveOptions]="{exact: true}">
                <mat-icon>account_circle</mat-icon>
                <span class="icon-description">Einstellungen</span>
            </button>
            <button mat-flat-button class="toolbar-button toolbar-icon-button" color="primary" (click)="logout()">
              <mat-icon>power_settings_new</mat-icon>
            </button>
            
          </mat-toolbar>
          
          <main class="main">
            <router-outlet></router-outlet>
          </main>
          
    </mat-drawer-content>
  </mat-drawer-container>
