<button mat-fab color="primary" class="add" (click)="addProduct()">
  <i class="material-icons md-48">add</i>
</button>

<button mat-fab color="primary" class="add" (click)="orderStuff()">
  <i class="material-icons md-48">add_shopping_cart</i>
</button>

<div class="mat-elevation-z8 data-table">
  <mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <ng-container matColumnDef="productName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Produktname </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{product.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Bestand </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{product.amount}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="reorderLevel">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Meldebestand </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{product.reorderLevel}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="costs">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Kosten </mat-header-cell>
      <mat-cell *matCellDef="let product"> {{product.costs}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="settings">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let product">
        <button mat-button color="basic" (click)="editProduct(product)">
          <i class="material-icons">edit</i>
        </button>
        <button mat-button color="warn" (click)="deleteProduct(product)">
          <i class="material-icons">delete</i>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
  </mat-table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
