<app-data-table #table class="table" [dataColumns]="columnsToDisplay" [dataSource]="dataSource" [enableOrder]="true"
  showImage="true" (edit)="editProduct($event)" (delete)="deleteProduct($event)" (add)="addProduct()"
  (order)="orderProduct($event)"></app-data-table>

<app-order-form #order class="order"></app-order-form>
