<form [formGroup]="productForm">
  <div class="modal-header">
    <h3 class="modal-title">{{header}}</h3>
  </div>

  <div class="modal-body">
    <div formGroupName="product">
      <div class="fields-container">
        <mat-form-field class="col-md-12">
          <input matInput placeholder="Produktname *" formControlName="name">
        </mat-form-field>

        <mat-form-field class="col-md-12">
          <input matInput placeholder="Thumbnail" formControlName="thumbnail">
        </mat-form-field>

        <mat-form-field class="col-md-12">
          <input matInput type="number" placeholder="Meldebestand" formControlName="reorder_point">
        </mat-form-field>

        <mat-form-field class="col-md-12">
          <input matInput type="number" placeholder="Preis" formControlName="price">
        </mat-form-field>

        <mat-form-field class="col-md-12">
          <input matInput type="number" placeholder="Anzahl pro Kasten" formControlName="items_per_crate">
        </mat-form-field>

        <div class="col-md-12">
          <mat-checkbox  formControlName="is_available">Produkt vorhanden</mat-checkbox>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" (click)="cancel()">cancel</button>
    <button class="btn btn-success" (click)="save()">save</button>
  </div>
</form>
