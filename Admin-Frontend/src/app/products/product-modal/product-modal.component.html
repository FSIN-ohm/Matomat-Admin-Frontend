<form [formGroup]="productForm">
  <div class="modal-header">
    <h3 class="modal-title">{{header}}</h3>
  </div>

  <div class="modal-body">
    <div formGroupName="product">
      <div class="fields-container">
        <mat-form-field class="col-md-12">
          <input matInput placeholder="Produktname" formControlName="name" [ngModel]="product.name">
        </mat-form-field>

        <mat-form-field class="col-md-12">
          <input class="readonly" matInput placeholder="Bestand" formControlName="amount" [ngModel]="product.amount" readonly>
        </mat-form-field>

        <mat-form-field class="col-md-12">
          <input matInput placeholder="Meldebestand" formControlName="reorderLevel" [ngModel]="product.reorderLevel">
        </mat-form-field>

        <mat-form-field class="col-md-12">
          <input matInput placeholder="Kosten" formControlName="costs" [ngModel]="product.costs">
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" (click)="cancel()">cancel</button>
    <button class="btn btn-success" (click)="save()">save</button>
  </div>
</form>
