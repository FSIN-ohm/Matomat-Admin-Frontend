<form [formGroup]="productForm">
  <div class="modal-header">
    <h3 class="modal-title">{{header}}</h3>
  </div>

  <div class="modal-body">
    <div formGroupName="product">
      <div class="fields-container">
        <!-- <input type="file" (change)="changeImage($event)" formControlName="img"> -->

        <mat-form-field class="col-md-12">
          <input matInput placeholder="Produktname" formControlName="name">
        </mat-form-field>

        <mat-form-field class="col-md-12">
          <input class="readonly" matInput placeholder="Bestand" formControlName="amount" readonly>
        </mat-form-field>

        <mat-form-field class="col-md-12">
          <input matInput placeholder="Meldebestand" formControlName="reorderLevel">
        </mat-form-field>

        <mat-form-field class="col-md-12">
          <input matInput placeholder="Preis" formControlName="costs">
        </mat-form-field>

        <mat-form-field class="col-md-12">
          <input matInput placeholder="Anzahl pro Kasten" formControlName="items_per_crate">
        </mat-form-field>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" (click)="cancel()">cancel</button>
    <button class="btn btn-success" (click)="save()">save</button>
  </div>
</form>
